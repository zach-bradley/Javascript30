<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="drumkit.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class=keys>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="86" class="key">
      <kbd>D</kbd>
      <span class="sound">Hi Hat</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Open Hat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Tink</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Tom</span>
    </div>
  </div>
  <audio src="sounds/boom.wav" data-key="83"></audio>
  <audio src="sounds/clap.wav" data-key="68"></audio>
  <audio src="sounds/hihat.wav" data-key="65"></audio>
  <audio src="sounds/kick.wav" data-key="70"></audio>
  <audio src="sounds/openhat.wav" data-key="71"></audio>
  <audio src="sounds/ride.wav" data-key="72"></audio>
  <audio src="sounds/snare.wav" data-key="74"></audio>
  <audio src="sounds/tink.wav" data-key="75"></audio>
  <audio src="sounds/tom.wav" data-key="76"></audio>
  <script src="drumkit.js"></script>
</body>
</html>
